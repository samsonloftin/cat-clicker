<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker Ultra</title>
        <meta name="description" content="A Cat Clicking Adventure!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <input id="admin" type="button" value="Admin" />

        <ul id="cat-collection"></ul>
        <div id="cat-box">
            <h2 id="cat-name"></h2>
            <div id="cat-counter"></div>
            <img id="cat-img" src="" alt="">
        </div>

        <form id="admin-form" class="hide">
            <input type="text" id="admin-name" value="Cat Name" />
            <input type="text" id="admin-url" value="Cat URL" />
            <input type="text" id="admin-alt" value="Cat Image Alt Text" />
            <input type="number" id="admin-clicks" min="0" max="100" step="1" value="0" />
            <input type="button" id="admin-save" value="Save" />
            <input type="button" id="admin-cancel" value="Cancel" />
        </form>

        <script src="js/clicker.js"></script>
    </body>
</html>
